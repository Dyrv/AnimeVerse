<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeVerse</title>
    <link rel="icon" type="image/x-icon" href="./images/aniverse_logo.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./images/aniverse_logo.png" width="75" height="75" class="d-inline-block" alt="">AnimeVerse
        </a>
        <div class="d-flex">
            <a href="FormIndex.html" class="button" id="login">Login</a>
        </div>
        <div class="menu" id="menu" style="display: none;">
            <a href="#" class="button" id="logout">Sair</a>
            <a href="#" id="randomLink" class="button">Random</a>
        </div>
    </nav>
    <div class="search-wrapper">
        <div class="search-container">
            <h4 class="mb-4 text-center">Descobre os teus animes favoritos</h4>
            <div class="position-center mb-4">
                <input type="text" id="searchQuery" placeholder="Digite o nome do anime...">
            </div>
        <label class="checkboxa">Pesquisa avançada                              <input class="bi bi-gear" type="checkbox" id="advancedSearch"></label>
            <div id="genreSelectGroup" style="display: none;">
                <select id="genreSelect">
                    <option value="">Selecione um Gênero</option>
                    <option value="Ação">Ação</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Drama">Drama</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Mistério">Mistério</option>
                    <option value="Romance">Romance</option>
                    <option value="Terror">Terror</option>
                    <option value="Ficção científica">Ficção científica</option>
                    <option value="Psicológico">Psicológico</option>
                    <option value="Esporte">Esporte</option>
                </select>
            </div>
            <button id="searchButton">Pesquisar</button>
        </div>
        <div id="animeResults"></div>
    </div>
    <div id="popupOverlay" class="popup-overlay"></div>
    <div id="loadingPopup" class="popup">
        <div class="loader"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/aniverse_logo.ico">
    <title>Detalhes do Anime</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleAP.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <img id="cover-image" class="img-fluid rounded border" alt="Capa do Anime">
            </div>
            <div class="col-md-8">
                <h1 id="anime-title" class="text-danger"></h1>
                <p id="anime-description"></p>
                <p><strong>Número de episódios:</strong> <span id="episode-count"></span></p>
                <p><strong>Avaliação média:</strong> <span id="average-rating"></span></p>
                <a href="index.html" class="btn btn-secondary mt-2">Voltar</a>
            </div>
        </div>
        <div class="mt-5">
            <h2 class="text-danger">Informações Adicionais</h2>
            <p><strong>Estúdio de Produção:</strong> <span id="studio"></span></p>
            <p><strong>Data de Lançamento:</strong> <span id="release-date"></span></p>
            <p><strong>Diretor:</strong> <span id="director"></span></p>
            <p><strong>Elenco de Dublagem:</strong> <span id="cast"></span></p>
        </div>
        <div class="mt-5">
            <h2 class="text-danger">Trailer</h2>
            <div class="ratio ratio-16x9">
                <iframe id="trailer-video" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="mt-5">
            <h2 class="text-danger">Personagens</h2>
            <div id="characters" class="row">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./animePage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .profile-header {
            text-align: center;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-header h1 {
            margin: 0;
            font-size: 24px;
        }
        .profile-header p {
            color: #777;
        }
        .profile-details {
            margin-top: 20px;
        }
        .profile-details h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .profile-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-picture.jpg" alt="Profile Picture">
            <h1>John Doe</h1>
            <p>Anime Enthusiast</p>
        </div>
        <div class="profile-details">
            <h2>About Me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque sit amet accumsan tortor.</p>
            <h2>Favorite Anime</h2>
            <p>Naruto, One Piece, Attack on Titan</p>
            <h2>Contact</h2>
            <p>Email: johndoe@example.com</p>
        </div>
    </div>
</body>
</html>
